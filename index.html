<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Promo</title>

    <!-- FONTaWESOME CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- NAVBAR START -->

    <nav class="navbar">
        <div class="container">
            <a href="#" class="navbar__link">
                <h1 class="navbar__logo">
                    CV PROMO
                </h1>
            </a>
        </div>
    </nav>

    <!-- NAVBAR END -->

    <!-- HEADER START -->

    <header class="header">
        <div class="container">
            <section class="col-1">
                <h3 class="header__subtitle">Hello</h3>
                <h2 class="header__title">
                    I AM
                    <br>
                    John DOE
                </h2>

                <div class="btnblock">
                    <button class="btn">DOWNLOAD CV</button>
                    <button class="btn btn--outline">HIRE ME</button>
                </div>
            </section>
            <section class="col-2">
                <div class="header__box">
                    <img src="assets/img/profile.jpg" alt="Profile Image" class="header__img">
                </div>
                <ul class="header__navigation">
                    <li class="header__arrow">
                        <i class="fas fa-arrow-left btn btn--outline" aria-hidden="true"></i>
                    </li>
                    <li class="header__arrow">
                        <i class="fas fa-arrow-right btn btn--outline" aria-hidden="true"></i>
                    </li>
                </ul>
            </section>
        </div>
    </header>

    <!-- HEADER END -->

    <!-- SOCIAL LINK -->

    <ul class="social ">
        <li class="social__item"><a href="#" class="social__link"><i class="fab fa-facebook-f"></i></a></li>
        <li class="social__item"><a href="#" class="social__link"><i class="fab fa-twitter"></i></a></li>
        <li class="social__item"><a href="#" class="social__link"><i class="fab fa-linkedin"></i></a></li>
        <li class="social__item"><a href="#" class="social__link"><i class="fab fa-instagram"></i></a></li>
        <li class="social__item"><a href="#" class="social__link"><i class="fab fa-youtube"></i></a></li>
    </ul>

    <!-- CUSTOM JS -->
    <script src="assets/js/app.js"></script>
</body>
</html>
